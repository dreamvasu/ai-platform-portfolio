apiVersion: v1
kind: Secret
metadata:
  name: ringlet-secrets
  namespace: ringlet
type: Opaque
stringData:
  # Database credentials
  DB_USER: "ringlet_user"
  DB_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # Django secret key
  SECRET_KEY: "CHANGE_ME_GENERATE_STRONG_SECRET_KEY"

  # Azure credentials (if using Azure storage)
  AZURE_ACCOUNT_NAME: ""
  AZURE_ACCOUNT_KEY: ""

  # Google API credentials
  GOOGLE_API_KEY: ""

  # Social auth secrets
  SOCIAL_AUTH_GOOGLE_OAUTH2_KEY: ""
  SOCIAL_AUTH_GOOGLE_OAUTH2_SECRET: ""
---
# Note: In production, use external secret management:
# - Google Secret Manager
# - HashiCorp Vault
# - Sealed Secrets
# - SOPS (Secrets OPerationS)
