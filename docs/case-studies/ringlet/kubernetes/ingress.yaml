apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ringlet-ingress
  namespace: ringlet
  annotations:
    # GKE Ingress annotations
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "ringlet-ip"
    networking.gke.io/managed-certificates: "ringlet-cert"
    # HTTPS redirect
    ingress.kubernetes.io/force-ssl-redirect: "true"
    # Timeout settings
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  rules:
  - host: ringlet.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ringlet-service
            port:
              number: 80
---
# Managed Certificate for HTTPS (GKE)
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: ringlet-cert
  namespace: ringlet
spec:
  domains:
    - ringlet.example.com  # Replace with your domain
