apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ringlet.fullname" . }}-django
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "ringlet.labels" . | nindent 4 }}
    app.kubernetes.io/component: web
spec:
  replicas: {{ .Values.django.replicaCount }}
  selector:
    matchLabels:
      {{- include "ringlet.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        {{- include "ringlet.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: web
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      initContainers:
      - name: wait-for-db
        image: busybox:1.36
        command:
          - sh
          - -c
          - |
            until nc -z {{ include "ringlet.postgresql.host" . }} {{ .Values.postgresql.service.port }}; do
              echo "Waiting for PostgreSQL..."
              sleep 2
            done

      - name: migrate
        image: {{ include "ringlet.django.image" . }}
        command:
          - python
          - manage.py
          - migrate
          - --noinput
        envFrom:
        - configMapRef:
            name: {{ include "ringlet.fullname" . }}-config
        - secretRef:
            name: {{ include "ringlet.fullname" . }}-secrets

      - name: collectstatic
        image: {{ include "ringlet.django.image" . }}
        command:
          - python
          - manage.py
          - collectstatic
          - --noinput
        envFrom:
        - configMapRef:
            name: {{ include "ringlet.fullname" . }}-config
        - secretRef:
            name: {{ include "ringlet.fullname" . }}-secrets
        volumeMounts:
        - name: static-files
          mountPath: {{ .Values.django.env.STATIC_ROOT }}

      containers:
      - name: django
        image: {{ include "ringlet.django.image" . }}
        imagePullPolicy: {{ .Values.django.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.django.service.targetPort }}
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "ringlet.fullname" . }}-config
        - secretRef:
            name: {{ include "ringlet.fullname" . }}-secrets
        volumeMounts:
        - name: media-files
          mountPath: {{ .Values.django.env.MEDIA_ROOT }}
        - name: static-files
          mountPath: {{ .Values.django.env.STATIC_ROOT }}
        {{- with .Values.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.django.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health/
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/
            port: http
          initialDelaySeconds: 30
          periodSeconds: 5

      volumes:
      - name: media-files
        {{- if .Values.persistence.media.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "ringlet.fullname" . }}-media-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: static-files
        emptyDir: {}
