apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: ringlet
  labels:
    app: celery-beat
    tier: scheduler
spec:
  # IMPORTANT: Only 1 replica for Beat scheduler to avoid duplicate tasks
  replicas: 1
  selector:
    matchLabels:
      app: celery-beat
  strategy:
    type: Recreate  # Ensure only one instance runs at a time
  template:
    metadata:
      labels:
        app: celery-beat
        tier: scheduler
    spec:
      initContainers:
        # Wait for Redis to be ready
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z redis 6379; do
                echo "Waiting for Redis..."
                sleep 2
              done
              echo "Redis is ready!"

        # Wait for PostgreSQL to be ready
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z postgres 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready!"

      containers:
        - name: celery-beat
          image: ringletprodacr.azurecr.io/ringlet:latest
          command:
            - celery
            - -A
            - config
            - beat
            - --loglevel=info
            - --scheduler
            - django_celery_beat.schedulers:DatabaseScheduler
          envFrom:
            - configMapRef:
                name: django-config
            - secretKeyRef:
                name: django-secret
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: POSTGRES_DB
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - ps aux | grep "celery.*beat" | grep -v grep
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
