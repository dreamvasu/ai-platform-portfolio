apiVersion: v1
kind: Service
metadata:
  name: django
  namespace: ringlet
  labels:
    app: django
    tier: web
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  selector:
    app: django
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: django
  namespace: ringlet
  labels:
    app: django
    tier: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: django
        tier: web
    spec:
      initContainers:
        # Wait for database to be ready
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z postgres 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready!"

        # Wait for Redis to be ready
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z redis 6379; do
                echo "Waiting for Redis..."
                sleep 2
              done
              echo "Redis is ready!"

        # Run migrations
        - name: migrate
          image: ringletprodacr.azurecr.io/ringlet:latest
          command:
            - python
            - manage.py
            - migrate
            - --noinput
          envFrom:
            - configMapRef:
                name: django-config
            - secretKeyRef:
                name: django-secret
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: POSTGRES_DB

        # Collect static files
        - name: collectstatic
          image: ringletprodacr.azurecr.io/ringlet:latest
          command:
            - python
            - manage.py
            - collectstatic
            - --noinput
          envFrom:
            - configMapRef:
                name: django-config
            - secretKeyRef:
                name: django-secret
          volumeMounts:
            - name: static-storage
              mountPath: /app/staticfiles

      containers:
        - name: django
          image: ringletprodacr.azurecr.io/ringlet:latest
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: django-config
            - secretKeyRef:
                name: django-secret
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: POSTGRES_DB
          volumeMounts:
            - name: media-storage
              mountPath: /app/media
            - name: static-storage
              mountPath: /app/staticfiles
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

      volumes:
        - name: media-storage
          persistentVolumeClaim:
            claimName: media-pvc
        - name: static-storage
          persistentVolumeClaim:
            claimName: static-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-pvc
  namespace: ringlet
spec:
  accessModes:
    - ReadWriteMany  # Multiple pods need access
  storageClassName: azurefile-csi
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: static-pvc
  namespace: ringlet
spec:
  accessModes:
    - ReadWriteMany  # Multiple pods need access
  storageClassName: azurefile-csi
  resources:
    requests:
      storage: 10Gi
