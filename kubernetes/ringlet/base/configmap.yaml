apiVersion: v1
kind: ConfigMap
metadata:
  name: django-config
  namespace: ringlet
data:
  # Django settings
  DJANGO_SETTINGS_MODULE: "config.settings.production"
  ALLOWED_HOSTS: "*"  # Update with actual domain in production
  DEBUG: "False"

  # Database configuration
  DB_HOST: "postgres"
  DB_PORT: "5432"

  # Redis configuration
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  CELERY_BROKER_URL: "redis://redis:6379/0"
  CELERY_RESULT_BACKEND: "redis://redis:6379/0"

  # Static/Media paths
  STATIC_URL: "/static/"
  MEDIA_URL: "/media/"
  STATIC_ROOT: "/app/staticfiles"
  MEDIA_ROOT: "/app/media"

  # Email configuration (update with actual values)
  EMAIL_BACKEND: "django.core.mail.backends.console.EmailBackend"
  EMAIL_HOST: "smtp.gmail.com"
  EMAIL_PORT: "587"
  EMAIL_USE_TLS: "True"

  # Application settings
  TIME_ZONE: "UTC"
  LANGUAGE_CODE: "en-us"
  USE_I18N: "True"
  USE_L10N: "True"
  USE_TZ: "True"
