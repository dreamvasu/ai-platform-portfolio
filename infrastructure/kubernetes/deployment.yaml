apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-backend
  labels:
    app: portfolio
    tier: backend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: portfolio
      tier: backend
  template:
    metadata:
      labels:
        app: portfolio
        tier: backend
        version: v1
    spec:
      containers:
      - name: django
        image: gcr.io/PROJECT_ID/portfolio-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: DJANGO_SETTINGS_MODULE
          value: "core.settings"
        - name: GOOGLE_CLOUD_PROJECT
          valueFrom:
            secretKeyRef:
              name: gcp-credentials
              key: project_id
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/var/secrets/google/key.json"
        volumeMounts:
        - name: gcp-key
          mountPath: /var/secrets/google
          readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/chatbot/health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/chatbot/health/
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: gcp-key
        secret:
          secretName: gcp-credentials
---
apiVersion: v1
kind: Secret
metadata:
  name: gcp-credentials
type: Opaque
stringData:
  project_id: "your-gcp-project-id"
  # Add your GCP service account key as base64 encoded JSON
  # kubectl create secret generic gcp-credentials --from-file=key.json=/path/to/key.json
