steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'backend'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/portfolio/backend:$SHORT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/portfolio/backend:latest'
      - '.'

  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/portfolio/backend:$SHORT_SHA'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'portfolio-backend'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/portfolio/backend:$SHORT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=DJANGO_SETTINGS_MODULE=core.settings,GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
      - '--max-instances=10'
      - '--min-instances=1'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=300'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/portfolio/backend:$SHORT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/portfolio/backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
