steps:
  # Deploy to Cloud Run using buildpacks (no Dockerfile needed!)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'portfolio-backend'
      - '--source=.'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=DJANGO_SETTINGS_MODULE=core.settings,GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
      - '--max-instances=10'
      - '--min-instances=1'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=300'
      - '--service-account=$PROJECT_NUMBER-compute@developer.gserviceaccount.com'

substitutions:
  _SERVICE_NAME: portfolio-backend
  _REGION: us-central1

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
